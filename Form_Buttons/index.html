<!DOCTYPE html>
<html lang = "en-US">
<head>
  <meta charset = "UTF-8">
  <title>buttons.html</title>
</head>
<body>
  <h1>Button Demo</h1>
  <form action = "">
    <fieldset>
      <legend>
        input-style buttons
      </legend>
      <input type = "button" 
        value = "input type = button" />
      <input type = "submit" />
      <input type = "reset" />
    </fieldset>
    <fieldset>
      <legend>button tag buttons</legend>
      <button type = "button">
        button tag
      </button>
      <button>
        <img src = "clickMe.png"
          alt = "click me" />
      </button>
    </fieldset>
  </form>
</body>
</html>
