<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>fieldsetDemo.html</title>
</head>

<body>
	<h1>Sample Form with a Fieldset</h1>
	<form action="">
		<fieldset>
			<legend>Personal Data</legend>
			<p>
				<label>Name</label>
				<input type="text" required/>
			</p>
			<p>
				<label>Address</label>
				<input type="text" required/>
			</p>
			<p>
				<button type="submit">Submit</button>
			</p>
		</fieldset>
	</form>
</body>

</html>
