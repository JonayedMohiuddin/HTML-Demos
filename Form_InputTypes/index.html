<!DOCTYPE html>
<html lang = "en-US"> 
  <head>
    <meta charset = "UTF-8">
    <title>inputTypes.html</title>
  </head>
  <body>
    <p>
      <label>Input Date (yyyy-mm-dd) : </label>
      <input type="date" value="2021-01-01" id="date">
    </p>

    <p>
      <label>Input Time (hh:mm) : </label>
      <input type = "time" value="12:00" id = "time" />
    </p>

    <p>
      <label>Input Date-Time (yyyy-mm-ddThh:mm) : </label>
      <input type = "datetime" value="2021-01-01T12:00" id = "datetime" />
    </p>

    <p>
      <label>Input Week (yyyy-Wnn) : </label>
      <input type = "week" value="2021-W02" id = "week" />
    </p>

    <p>
      <label>Input Month (yyyy-mm) : </label>
      <input type = "month" value="2021-01" id = "month" />
    </p>

    <p>
      <label>Input Color (#HHHHHH): </label>
      <input type = "color" value="#ff00ff" id = "color" />
    </p>

    <p>
      <label>Input Number : </label>
      <input type = "number" value="0" id = "number" 
        min = "0" max = "10"/>
    </p>

    <p>
      <label>Input Range :</label>
      <input type = "range"
        id = "range" 
        min = "0"
        max = "255"
        value = "128" />
      
    </p>
    
    <p>
      <label>Input Search : </label>
      <input type="search" id="search"/>
    </p>
    
    <p>
      <label>Input Email : </label>
      <input type="email" id = "txtEmail" />
    </p>

    <p>
      <label>Input Telephone : </label>
      <input type = "tel" id = "tel" />
    </p>

    <p>
      <label>Input URL : </label>
      <input type = "url" id = "url" />
    </p>
  </body>
</html>
